{% extends "base.html" %}

{% block content %}
{{ super() }}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <div class="form-group">
                <form style="text-align:center" method="post">
                    <p>Welcome to Liar's Roulette!</p>
                    <label>How many Liars?</label>
                    <br>
                    {{ form.number(class_="form-control") }}
                    <br>
                    {{ form.submit(class_="btn btn-dark btn-block") }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
